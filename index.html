<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/usf-logo-png-2.png" alt="USF Logo">
            <h1>Inventory Management System</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <section id="product-management">
            <h2>Manage Products</h2>
            <div class="form-container">
                <input type="text" id="product-name" placeholder="Product Name">
                <input type="text" id="product-category" placeholder="Category">
                <input type="number" id="product-price" placeholder="Price">
                <input type="number" id="product-stock" placeholder="Stock Quantity">
                <button id="add-product-btn">Add Product</button>
            </div>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price ($)</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </section>
        <section id="charts-section">
            <h2>Inventory Insights</h2>
            <canvas id="category-chart"></canvas>
            <canvas id="stock-chart"></canvas>
        </section>
    </main>
    <script src="js/main.js" defer></script>
</body>
</html>
